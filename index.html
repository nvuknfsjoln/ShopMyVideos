<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopMyVideos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ü18 Overlay -->
  <div id="age-check-overlay" class="overlay">
    <div class="age-check-box">
      <p>Diese Seite enthält Inhalte nur für Erwachsene. Alle Darsteller sind über 18 Jahre und haben der Veröffentlichung zugestimmt.</p>
      <div class="cookie-notice">
        <small>Diese Website verwendet Cookies. <a href="#">Mehr erfahren</a></small>
      </div>
      <button onclick="confirmAge(true)">Ja, ich bin über 18</button>
      <button onclick="confirmAge(false)">Nein, ich bin unter 18</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo" onclick="location.href='index.html'">
      <img src="assets/logo.png" alt="ShopMyVideos Logo" />
      <h1>ShopMyVideos</h1>
    </div>
    <input type="text" placeholder="Suche nach Titeln oder Kategorien..." class="search-bar" />
    <div class="header-buttons">
      <button>Creator</button>
      <button>Filter</button>
      <button>Gutschein prüfen</button>
      <button>Support</button>
    </div>
  </header>

  <!-- Main Video Grid -->
  <main>
    <section class="video-grid">
      <!-- Beispiel-Video -->
      <div class="video-card">
        <img src="https://via.placeholder.com/320x180" alt="Thumbnail" class="thumbnail" />
        <div class="title">Beispielvideo 1</div>
      </div>
      <!-- Weitere Videos folgen später -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
