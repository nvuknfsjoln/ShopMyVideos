<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adminbereich</title>
  <link rel="stylesheet" href="/css/dark-theme.css" />
</head>
<body>
  <header>
    <h1>Admin-Panel</h1>
  </header>

  <main>
    <div id="admin-login">
      <h2>Admin Login</h2>
      <input type="text" id="adminUser" placeholder="Benutzername" />
      <input type="password" id="adminPass" placeholder="Passwort" />
      <button onclick="adminLogin()">Einloggen</button>
    </div>

    <div id="admin-dashboard" style="display:none;">
      <h2>Admin Dashboard</h2>
      <p>Hier kannst du Creator verwalten, Support einsehen und Logs analysieren.</p>
      <button onclick="logout()">Abmelden</button>
    </div>
  </main>

  <script>
    function adminLogin() {
      // Platzhalter-Login
      localStorage.setItem("adminToken", "admin-token");
      document.getElementById("admin-login").style.display = "none";
      document.getElementById("admin-dashboard").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("adminToken");
      location.reload();
    }

    if (localStorage.getItem("adminToken")) {
      document.getElementById("admin-login").style.display = "none";
      document.getElementById("admin-dashboard").style.display = "block";
    }
  </script>
</body>
</html>
