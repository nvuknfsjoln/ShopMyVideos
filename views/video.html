<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video ansehen</title>
  <link rel="stylesheet" href="/css/dark-theme.css" />
</head>
<body>
  <main>
    <h1 id="video-title">Titel des Videos</h1>
    <video id="main-video" controls autoplay width="720"></video>
    <p id="video-description"></p>
  </main>

  <script>
    // Platzhalter: Video aus URL-Parametern laden
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");

    fetch(`/api/shop/video/${videoId}`)
      .then(res => res.json())
      .then(video => {
        document.getElementById("video-title").textContent = video.title;
        document.getElementById("video-description").textContent = video.description;
        const videoTag = document.getElementById("main-video");
        videoTag.src = video.fileUrl;
      })
      .catch(() => {
        window.location.href = "/error.html";
      });
  </script>
</body>
</html>
