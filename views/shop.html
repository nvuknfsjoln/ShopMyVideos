<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopMyVideos – Shop</title>
  <link rel="stylesheet" href="/css/dark-theme.css" />
</head>
<body>
  <header>
    <img src="/assets/logo.png" alt="ShopMyVideos Logo" class="logo" />
    <h1>Video-Shop</h1>
  </header>

  <main>
    <div id="video-list" class="video-grid">
      <!-- Videos werden dynamisch per JavaScript geladen -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopMyVideos</p>
  </footer>

  <script>
    async function loadVideos() {
      const res = await fetch('/api/shop/videos');
      const videos = await res.json();
      const list = document.getElementById('video-list');

      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <video width="240" height="135" controls poster="${video.thumbnail}">
            <source src="${video.previewUrl}" type="video/mp4" />
            Dein Browser unterstützt kein Video.
          </video>
          <h3>${video.title}</h3>
          <p>${video.price} €</p>
          <button onclick="buyVideo('${video._id}')">Kaufen</button>
        `;
        list.appendChild(div);
      });
    }

    function buyVideo(id) {
      alert("Kaufvorgang für Video " + id + " gestartet (Platzhalter)");
    }

    loadVideos();
  </script>
</body>
</html>
